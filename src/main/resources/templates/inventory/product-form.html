<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: layout(~{::title}, ~{::section})}">
<head>
    <title th:text="${product.productId == 0} ? 'Dodaj nowy produkt' : 'Edytuj produkt'">Formularz produktu</title>
</head>
<body>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow mb-4">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold text-primary" th:text="${product.productId == 0} ? 'Dodaj nowy produkt' : 'Edytuj produkt'">
                            Formularz produktu
                        </h6>
                    </div>
                    <div class="card-body">
                        <!-- Komunikaty informacyjne -->
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errorMessage}">
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <!-- Formularz dla nowego produktu -->
                        <form th:if="${product.productId == 0}" th:action="@{/inventory/add}" method="post">
                            <!-- Ukryte pole dla ID -->
                            <input type="hidden" name="productId" value="0" />

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="productName">Nazwa produktu</label>
                                        <input type="text" class="form-control" id="productName" name="productName" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="category">Kategoria</label>
                                        <select class="form-control" id="category" name="category.categoryId">
                                            <option value="">-- Wybierz kategorię --</option>
                                            <option th:each="cat : ${allCategories}"
                                                    th:value="${cat.categoryId}"
                                                    th:text="${cat.categoryName}">
                                                Nazwa kategorii
                                            </option>
                                        </select>
                                        <small class="form-text text-muted">
                                            <a th:href="@{/inventory/categories/add}" target="_blank">Dodaj nową kategorię</a>
                                        </small>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="unit">Jednostka</label>
                                        <select class="form-control" id="unit" name="unit" required>
                                            <option value="kg">kilogram (kg)</option>
                                            <option value="g">gram (g)</option>
                                            <option value="l">litr (l)</option>
                                            <option value="ml">mililitr (ml)</option>
                                            <option value="szt.">sztuka (szt.)</option>
                                            <option value="op.">opakowanie (op.)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="description">Opis</label>
                                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="purchasePrice">Cena zakupu</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="purchasePrice" name="purchasePrice"
                                                   step="0.01" min="0" required>
                                            <span class="input-group-text">PLN</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="stockQuantity">Stan magazynowy</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="stockQuantity" name="stockQuantity"
                                                   step="0.01" min="0" value="0">
                                            <span class="input-group-text">-</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="minimumQuantity">Minimalny stan</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="minimumQuantity" name="minimumQuantity"
                                                   step="0.01" min="0" value="0">
                                            <span class="input-group-text">-</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="expiryDate">Data ważności</label>
                                        <input type="date" class="form-control" id="expiryDate" name="expiryDate">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 text-end">
                                    <a th:href="@{/inventory}" class="btn btn-secondary">Anuluj</a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Zapisz
                                    </button>
                                </div>
                            </div>
                        </form>

                        <!-- Formularz dla edycji produktu -->
                        <form th:if="${product.productId != 0}" th:action="@{/inventory/edit/{id}(id=${product.productId})}" method="post">
                            <!-- Ukryte pole dla ID -->
                            <input type="hidden" name="productId" th:value="${product.productId}" />

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="editProductName">Nazwa produktu</label>
                                        <input type="text" class="form-control" id="editProductName" name="productName"
                                               th:value="${product.productName}" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="editCategory">Kategoria</label>
                                        <select class="form-control" id="editCategory" name="category.categoryId">
                                            <option value="">-- Wybierz kategorię --</option>
                                            <option th:each="cat : ${allCategories}"
                                                    th:value="${cat.categoryId}"
                                                    th:text="${cat.categoryName}"
                                                    th:selected="${product.category != null && product.category.categoryId == cat.categoryId}">
                                                Nazwa kategorii
                                            </option>
                                        </select>
                                        <small class="form-text text-muted">
                                            <a th:href="@{/inventory/categories/add}" target="_blank">Dodaj nową kategorię</a>
                                        </small>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="editUnit">Jednostka</label>
                                        <select class="form-control" id="editUnit" name="unit" required>
                                            <option value="kg" th:selected="${product.unit == 'kg'}">kilogram (kg)</option>
                                            <option value="g" th:selected="${product.unit == 'g'}">gram (g)</option>
                                            <option value="l" th:selected="${product.unit == 'l'}">litr (l)</option>
                                            <option value="ml" th:selected="${product.unit == 'ml'}">mililitr (ml)</option>
                                            <option value="szt." th:selected="${product.unit == 'szt.'}">sztuka (szt.)</option>
                                            <option value="op." th:selected="${product.unit == 'op.'}">opakowanie (op.)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="editDescription">Opis</label>
                                        <textarea class="form-control" id="editDescription" name="description"
                                                  rows="3" th:text="${product.description}"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="editPurchasePrice">Cena zakupu</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="editPurchasePrice" name="purchasePrice"
                                                   step="0.01" min="0" th:value="${product.purchasePrice}" required>
                                            <span class="input-group-text">PLN</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="editStockQuantity">Stan magazynowy</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="editStockQuantity" name="stockQuantity"
                                                   step="0.01" min="0" th:value="${product.stockQuantity}">
                                            <span class="input-group-text" th:text="${product.unit}">kg</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="editMinimumQuantity">Minimalny stan</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="editMinimumQuantity" name="minimumQuantity"
                                                   step="0.01" min="0" th:value="${product.minimumQuantity}">
                                            <span class="input-group-text" th:text="${product.unit}">kg</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="editExpiryDate">Data ważności</label>
                                        <input type="date" class="form-control" id="editExpiryDate" name="expiryDate"
                                               th:value="${product.expiryDate != null ? #dates.format(product.expiryDate, 'yyyy-MM-dd') : ''}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 text-end">
                                    <a th:href="@{/inventory}" class="btn btn-secondary">Anuluj</a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Zapisz
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
