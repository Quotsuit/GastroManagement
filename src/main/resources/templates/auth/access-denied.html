<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dostęp zabroniony - GastroManagement</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.3.0/css/all.min.css}">

    <style>
        body {
            background-color: #f8f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .error-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }

        .error-icon {
            font-size: 8rem;
            color: #e74a3b;
        }

        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
        }
    </style>
</head>
<body>
<div class="container error-container">
    <div class="error-icon mb-3">
        <i class="fas fa-exclamation-circle"></i>
    </div>
    <h1 class="mb-3">Dostęp zabroniony</h1>
    <p class="lead mb-4">Nie masz uprawnień do dostępu do tej strony.</p>
    <a th:href="@{/dashboard}" class="btn btn-primary">
        <i class="fas fa-home me-2"></i> Powrót do panelu głównego
    </a>
</div>
</body>
</html>
